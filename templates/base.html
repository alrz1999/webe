<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">
    <script
            {#            src="https://code.jquery.com/jquery-3.1.1.min.js"#}
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    {#    <script src="semantic/dist/semantic.min.js"></script>#}
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>

<div id="navbar" class="ui inverted menu">
    <a id="homepage" class="item" href="{% url 'edu:home' %}">صفحه اصلی</a>
    {% if  not user.is_authenticated %}
        <a id="login" class="item" href="{% url 'edu:login' %}">ورود</a>
        <a id="register" class="item" href="{% url 'edu:register' %}">ثبت نام</a>
    {% else %}
        <a id="profile" class="item" href="{% url 'edu:profileView' %}">profile</a>
        <a id="logout" class="item" href="{% url 'edu:logout_view' %}">خروج</a>
        <a id="panel" class="item" href="{% url 'edu:panelview' %}">panel</a>
    {% endif %}
    <a id="contact_us" class="item" href="{% url 'edu:contact_us' %}">صفحه تماس با ما</a>



    {% if error %}
        <div id="error">

        </div>
    {% endif %}


</div>

<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
